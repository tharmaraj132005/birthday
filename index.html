<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <style>
    :root {
      --cake-size: 10em;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .gift-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 6em;
      cursor: pointer;
      transition: transform 0.3s;
      position: relative;
    }

    .gift-box:hover {
      transform: scale(1.1);
    }

    .vel-icon {
      width: 60px;
      margin-bottom: 10px;
      animation: pulse 2s infinite;
    }

    .vel-blessing {
      font-size: 0.30em;
      color: #a30000;
      margin-bottom: 15px;
      font-weight: 600;
      text-align: center;
      padding: 0 20px;
      pointer-events: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .container {
      text-align: center;
      padding: 80px 20px;
      position: relative;
      z-index: 2;
      display: none;
    }

    h1 {
      font-size: 2.5em;
      color: #ff4081;
      animation: glow 1.5s infinite alternate, fadeInSlide 2s ease-out forwards;
      opacity: 0;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff4081, 0 0 20px #ff4081;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff4081; }
      to { text-shadow: 0 0 20px #ff4081, 0 0 30px #ff4081; }
    }

    .message {
      font-size: 1.3em;
      margin-top: 10px;
      animation: fadeIn 3s ease-out forwards;
      opacity: 0;
    }

    .cake {
      font-size: var(--cake-size);
      margin: 40px 0 10px;
      animation: bounce 2s infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: url('f2552c37-274c-4ac1-9a18-68d158dbe15e.png') 10 10, auto;
    }

    .cake:hover {
      transform: scale(1.2) rotate(-5deg);
      box-shadow: 0 0 30px #ff4081aa;
    }

    .tap-instruction {
      font-size: 1em;
      color: #555;
      margin-bottom: 20px;
      animation: fadeIn 3s ease-out forwards;
      opacity: 0;
    }

    .message-icon {
      font-size: 2.5em;
      margin-top: 30px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .message-icon:hover {
      transform: scale(1.2);
    }

    .hidden-message {
      display: none;
      margin-top: 20px;
      background: #fff3cd;
      color: #856404;
      padding: 15px 20px;
      border: 2px solid #ffeeba;
      border-radius: 12px;
      font-size: 1.2em;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 0.5s ease;
    }

    .music-button {
      margin-top: 25px;
      font-size: 1.1em;
      padding: 10px 20px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .music-button:hover {
      background: #e91e63;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInSlide {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    canvas {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      animation: floatUp linear infinite;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      .message { font-size: 1.1em; }
      :root { --cake-size: 6em; }
      .message-icon { font-size: 2em; }
      .hidden-message { font-size: 1em; }
      .music-button { font-size: 0.9em; padding: 8px 16px; }
      .tap-instruction { font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <div class="gift-box" onclick="revealBirthday()">
    <img src="vel.png" alt="Vel Icon" class="vel-icon" />
    <div class="vel-blessing">May the Lord Murugar bless you with everything and protect you!</div>
    üéÅ
  </div>

  <canvas id="fireworks"></canvas>

  <div class="container" id="birthdayContent">
    <div id="balloons-container">
      <img src="1.jpeg" class="balloon" style="left: 10%; animation-duration: 15s;">
      <img src="2.jpeg" class="balloon" style="left: 25%; animation-duration: 16s;">
      <img src="3.jpeg" class="balloon" style="left: 45%; animation-duration: 17s;">
      <img src="4.jpeg" class="balloon" style="left: 65%; animation-duration: 18s;">
      <img src="5.jpeg" class="balloon" style="left: 80%; animation-duration: 20s;">
    </div>
    <h1>üéâ Happy Birthday, Tharmaraj! üéâ</h1>
    <div class="cake" id="cakeEmoji" onclick="toggleCake()">üéÇ</div>
    <div class="tap-instruction">Tap the cake</div>
    <div class="message">Happy Birthday!<br>‚Äì With love, Catty üíñ</div>
    <div class="message-icon" onclick="toggleMessage()">üí¨</div>
    <div class="hidden-message" id="secretMessage">
      Happy Birthday to my dear üíõü´Çüíõone and only best friend [...] üîö
    </div>
    <button class="music-button" onclick="toggleMusic()">üîä Play/Pause Music</button>
  </div>

  <audio id="bgMusic" src="birthday.mp3" preload="auto" loop></audio>

  <script>
    const bgMusic = document.getElementById("bgMusic");
    const cake = document.getElementById("cakeEmoji");
    const container = document.getElementById("birthdayContent");
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    function toggleMessage() {
      const msg = document.getElementById("secretMessage");
      msg.style.display = (msg.style.display === "block") ? "none" : "block";
    }

    function toggleMusic() {
      if (bgMusic.paused) {
        bgMusic.play();
      } else {
        bgMusic.pause();
      }
    }

    function toggleCake() {
      cake.innerText = (cake.innerText === "üéÇ") ? "üç∞" : "üéÇ";
    }

    function revealBirthday() {
      document.querySelector(".gift-box").style.display = "none";
      container.style.display = "block";
      canvas.style.display = "block";
      bgMusic.play().catch(() => {});
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      startFireworks();
    }

    const particles = [];
    function createParticle(x, y) {
      for (let i = 0; i < 100; i++) {
        particles.push({
          x,
          y,
          speed: Math.random() * 5 + 2,
          angle: Math.random() * 2 * Math.PI,
          radius: Math.random() * 2 + 1,
          alpha: 1
        });
      }
    }

    function updateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= 0.01;
        ctx.fillStyle = `rgba(255, ${100 + Math.random()*155}, ${Math.random()*255}, ${p.alpha})`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
        ctx.fill();
        if (p.alpha <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(updateParticles);
    }

    function startFireworks() {
      setInterval(() => {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height * 0.5;
        createParticle(x, y);
      }, 1000);
      updateParticles();
    }
  </script>
</body>
</html>
