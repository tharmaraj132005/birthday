<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    :root {
      --cake-size: 10em;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 80px 20px;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.5em;
      color: #ff4081;
      animation: fadeInSlide 2s ease-out forwards;
      opacity: 0;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.3em;
      margin-top: 10px;
      animation: fadeIn 3s ease-out forwards;
      opacity: 0;
    }

    .cake {
      font-size: var(--cake-size);
      margin: 40px 0;
      animation: bounce 2s infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: url('f2552c37-274c-4ac1-9a18-68d158dbe15e.png') 10 10, auto;
    }

    .cake:hover {
      transform: scale(1.2) rotate(-5deg);
      box-shadow: 0 0 30px #ff4081aa;
      animation: wobble 0.6s ease;
    }

    .message-icon {
      font-size: 2.5em;
      margin-top: 30px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .message-icon:hover {
      transform: scale(1.2);
    }

    .hidden-message {
      display: none;
      margin-top: 20px;
      background: #fff3cd;
      color: #856404;
      padding: 15px 20px;
      border: 2px solid #ffeeba;
      border-radius: 12px;
      font-size: 1.2em;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 0.5s ease;
    }

    .music-button {
      margin-top: 25px;
      font-size: 1.1em;
      padding: 10px 20px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .music-button:hover {
      background: #e91e63;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInSlide {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes wobble {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(3deg); }
      100% { transform: rotate(0deg); }
    }

    .confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    .confetti span {
      position: absolute;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      opacity: 0.9;
      animation: confettiFall 6s linear infinite;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .confetti span:nth-child(1) { background: #ff4081; left: 5%; animation-delay: 0s; }
    .confetti span:nth-child(2) { background: #ffeb3b; left: 12%; animation-delay: 1s; }
    .confetti span:nth-child(3) { background: #4caf50; left: 20%; animation-delay: 2s; }
    .confetti span:nth-child(4) { background: #2196f3; left: 30%; animation-delay: 3s; }
    .confetti span:nth-child(5) { background: #9c27b0; left: 45%; animation-delay: 4s; }
    .confetti span:nth-child(6) { background: #f44336; left: 60%; animation-delay: 2.5s; }
    .confetti span:nth-child(7) { background: #00bcd4; left: 75%; animation-delay: 1.5s; }
    .confetti span:nth-child(8) { background: #8bc34a; left: 85%; animation-delay: 0.5s; }
    .confetti span:nth-child(9) { background: #ffc107; left: 92%; animation-delay: 1.2s; }
    .confetti span:nth-child(10) { background: #e91e63; left: 98%; animation-delay: 0.8s; }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .message {
        font-size: 1.1em;
      }

      :root {
        --cake-size: 6em;
      }

      .message-icon {
        font-size: 2em;
      }

      .hidden-message {
        font-size: 1em;
      }

      .music-button {
        font-size: 0.9em;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Confetti -->
  <div class="confetti">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h2>üéâ Happy Birthday, Ms.Deepika Palanivel! üéâ</h2>

    <!-- Cake -->
    <div class="cake" id="cakeEmoji" onclick="cutCake()">üéÇ</div>
    <div>Tap the cake</div>

    <div class="message">
      Happy Birthday!<br>
      ‚Äì With love, Catty üíñ
    </div>

    <div class="message-icon" onclick="toggleMessage()">üí¨</div>
    <div class="hidden-message" id="secretMessage">
      üéà Hope your day is filled with surprises and joy! üéÅ
    </div>

    <button class="music-button" onclick="toggleMusic()">üîä Play/Pause Music</button>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" src="birthday.mp3" preload="auto" loop></audio>

  <!-- Script -->
  <script>
    const bgMusic = document.getElementById("bgMusic");
    const cake = document.getElementById("cakeEmoji");

    function toggleMessage() {
      const msg = document.getElementById("secretMessage");
      msg.style.display = (msg.style.display === "block") ? "none" : "block";
    }

    function toggleMusic() {
      if (bgMusic.paused) {
        bgMusic.play();
      } else {
        bgMusic.pause();
      }
    }

    function cutCake() {
      if (cake.innerText === "üéÇ") {
        cake.innerText = "üç∞";
      }
    }

    // Auto-play on first interaction (mobile-friendly)
    window.addEventListener("click", () => {
      bgMusic.play().catch(() => {});
    }, { once: true });
  </script>

</body>
</html>
