<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    :root {
      --cake-size: 10em;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .gift-box {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 6em;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gift-box:hover {
      transform: scale(1.1);
    }

    .container {
      text-align: center;
      padding: 80px 20px;
      position: relative;
      z-index: 2;
      display: none;
    }

    h1 {
      font-size: 2.5em;
      color: #ff4081;
      animation: glow 1.5s infinite alternate, fadeInSlide 2s ease-out forwards;
      opacity: 0;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff4081, 0 0 20px #ff4081;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff4081; }
      to { text-shadow: 0 0 20px #ff4081, 0 0 30px #ff4081; }
    }

    .message {
      font-size: 1.3em;
      margin-top: 10px;
      animation: fadeIn 3s ease-out forwards;
      opacity: 0;
    }

    .cake {
      font-size: var(--cake-size);
      margin: 40px 0 10px;
      animation: bounce 2s infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: url('f2552c37-274c-4ac1-9a18-68d158dbe15e.png') 10 10, auto;
    }

    .cake:hover {
      transform: scale(1.2) rotate(-5deg);
      box-shadow: 0 0 30px #ff4081aa;
    }

    .tap-instruction {
      font-size: 1em;
      color: #555;
      margin-bottom: 20px;
      animation: fadeIn 3s ease-out forwards;
      opacity: 0;
    }

    .message-icon {
      font-size: 2.5em;
      margin-top: 30px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .message-icon:hover {
      transform: scale(1.2);
    }

    .hidden-message {
      display: none;
      margin-top: 20px;
      background: #fff3cd;
      color: #856404;
      padding: 15px 20px;
      border: 2px solid #ffeeba;
      border-radius: 12px;
      font-size: 1.2em;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 0.5s ease;
    }

    .music-button {
      margin-top: 25px;
      font-size: 1.1em;
      padding: 10px 20px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .music-button:hover {
      background: #e91e63;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInSlide {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .confetti {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    .confetti span {
      position: absolute;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      opacity: 0.9;
      animation: confettiFall 6s linear infinite;
    }

    @keyframes confettiFall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 30px;
      height: 40px;
      background: red;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: floatBalloon 10s linear infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: white;
      transform: translateX(-50%);
    }

    @keyframes floatBalloon {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    canvas {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      .message { font-size: 1.1em; }
      :root { --cake-size: 6em; }
      .message-icon { font-size: 2em; }
      .hidden-message { font-size: 1em; }
      .music-button { font-size: 0.9em; padding: 8px 16px; }
      .tap-instruction { font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <div class="gift-box" onclick="revealBirthday()">üéÅ</div>

  <canvas id="fireworks"></canvas>
  <div class="confetti" id="confetti">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
  </div>
  <div class="container" id="birthdayContent">
    <h1>üéâ Happy Birthday, Tharmaraj! üéâ</h1>
    <div class="cake" id="cakeEmoji" onclick="toggleCake()">üéÇ</div>
    <div class="tap-instruction">Tap the cake</div>
    <div class="message">Happy Birthday!<br>‚Äì With love, Catty üíñ</div>
    <div class="message-icon" onclick="toggleMessage()">üí¨</div>
    <div class="hidden-message" id="secretMessage">
      Happy Birthday to my dear üíõü´Çüíõone and only best friend [...] üîö
    </div>
    <button class="music-button" onclick="toggleMusic()">üîä Play/Pause Music</button>
  </div>
  <audio id="bgMusic" src="birthday.mp3" preload="auto" loop></audio>
  <script>
    const bgMusic = document.getElementById("bgMusic");
    const cake = document.getElementById("cakeEmoji");
    const container = document.getElementById("birthdayContent");
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    const confettiDiv = document.getElementById("confetti");

    function toggleMessage() {
      const msg = document.getElementById("secretMessage");
      msg.style.display = (msg.style.display === "block") ? "none" : "block";
    }

    function toggleMusic() {
      if (bgMusic.paused) {
        bgMusic.play();
      } else {
        bgMusic.pause();
      }
    }

    function toggleCake() {
      cake.innerText = (cake.innerText === "üéÇ") ? "üç∞" : "üéÇ";
    }
// ‚úÖ On first page load: check if gift is already opened
window.addEventListener('DOMContentLoaded', () => {
  if (localStorage.getItem('giftOpened') === 'true') {
    document.querySelector(".gift-box").style.display = "none";
    container.style.display = "block";
    confettiDiv.style.display = "block";
    canvas.style.display = "block";
    bgMusic.play().catch(() => {});
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    startFireworks();
    startBalloons();
  }
});

   function revealBirthday() {
  document.querySelector(".gift-box").style.display = "none";
  container.style.display = "block";
  confettiDiv.style.display = "block";
  canvas.style.display = "block";
  bgMusic.play().catch(() => {});
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  startFireworks();
  startBalloons();

  // ‚úÖ Store state so it doesn‚Äôt reset on scroll/rotate
  localStorage.setItem('giftOpened', 'true');
}


    const particles = [];
    function createParticle(x, y) {
      for (let i = 0; i < 100; i++) {
        particles.push({
          x,
          y,
          speed: Math.random() * 5 + 2,
          angle: Math.random() * 2 * Math.PI,
          radius: Math.random() * 2 + 1,
          alpha: 1
        });
      }
    }

    function updateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= 0.01;
        ctx.fillStyle = `rgba(255, ${100 + Math.random()*155}, ${Math.random()*255}, ${p.alpha})`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
        ctx.fill();
        if (p.alpha <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(updateParticles);
    }

    function startFireworks() {
      setInterval(() => {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height * 0.5;
        createParticle(x, y);
      }, 1000);
      updateParticles();
    }

    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * window.innerWidth + "px";
      balloon.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 10000);
    }

    function startBalloons() {
      setInterval(createBalloon, 800);
    }
  </script>
</body>
</html>
